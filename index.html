<body>
  <header> 
    <h1>Weather Dashboard </h1> 
  </header>


<div class = "flex-container">
  <div class = "form-box">
    <form>   
      <label for = "city-input"> Search for a City: <label>
      <p> Please enter a city's full name instead of abbreviation, <br>
        for example, enter San Francisco instead of SF. 
      </p>
      <input type = "text" id = "city-input">
      <button id = "submit-button" type="submit">
        Search
        </button>
      </form>
  </div>

  
  <div class = "current-weather"> 
    <h2 class = "section-title"> Current Weather </h2>

  </div>

  <div class= "search-history">
    <h2 class = "section-title"> Search History </h2>
  </div>

  <div class = "forecasts">
    <h2 class = "section-title"> 5-Day Forecast </h2>
    <div class = cards> </div>
    </div>

</div>
<!-- flex container ends -->

  </body>
