<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href ="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header> 
    <h1>Weather Dashboard </h1> 
  </header>

<!-- flex container starts -->
<div class = "flex-container">
  <div class = "form-box">
    <form>   
      <label for = "city-input"> Search for a City: <label>
      <ol>
        <li>Enter a city in English only </li>
        <li>Only full name with correct spelling and appropriate spacing are accepted.
        For example, <br> enter San Francisco, not SF or SanFrancisco </li>
      </ol>
      <input type = "text" id = "city-input">
      <button id = "submit-button" type="submit">
        Search
        </button>
      </form>
  </div>

  
  <div class = "current-weather"> 
    <h1 class = "section-title"> Current Weather </h1>
    <h2 id="current-city"></h2>
    <h2 id="current-date"></h2>
    <h3 id="current-temp"></h3>
    <h3 id="current-wind"></h3>
    <h3 id="current-humidity"></h3>
    <h3 id="current-uv"></h3>

  </div>

  <div class= "search-history">
    <h2 class = "section-title"> Search History </h2>
    <div class="search-history-buttons"></div>
  </div>

  <div class = "forecasts">
    <h2 class = "section-title"> 5-Day Forecast </h2>
    <div class = cards> </div>
    </div>

</div>
<!-- flex container ends -->


    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    


  </body>
</html>
